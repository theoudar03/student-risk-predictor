services:
  # Monolithic Service: Node.js Backend + Python ML (Docker)
  - type: web
    name: student-risk-backend
    env: docker
    plan: free
    dockerContext: .
    dockerFilePath: server/Dockerfile
    envVars:
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: NODE_ENV
        value: production
      - key: ML_SERVICE_URL
        value: http://127.0.0.1:8001
