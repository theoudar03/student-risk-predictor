services:
  # 1. Node.js Backend Service
  - type: web
    name: student-risk-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: NODE_ENV
        value: production
      - key: ML_SERVICE_URL
        fromService:
          type: web
          name: student-risk-ml-service
          property: url

  # 2. Python ML Microservice (Docker)
  - type: web
    name: student-risk-ml-service
    env: docker
    plan: free
    dockerContext: server/python_ml
    envVars:
      - key: PORT
        value: 10000
